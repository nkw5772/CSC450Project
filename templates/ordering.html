<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordering</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column; /* Stack the navbar and content vertically */
            align-items: center; /* Center content horizontally */
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1181f5;
            color: #ffffff;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ff6600;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            width: 500px;
            max-width: 90%;
            margin-top: 20px;
        }

        h1 {
            color: #ffffff;
            text-align: left;
            margin-bottom: 20px;
            margin-left: 5px;
            font-size: 27px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        label {
            color: #333333;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        select,
        input[type="number"],
        #result {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff6600; 
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #e65c00; 
        }

        small {
            display: block;
            color: #666666;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 15px;
        }

        a {
            color: #1181f5;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .error_message {
            color: red;
        }
    </style>
</head>
<body>   
    <div class="navbar">
        <h1>Ordering</h1>
        <div class="brand">CSC450Project</div>
        <div>
            <a href="/home">Home</a>                
            {% if session.get('email') %}
                <a href="/myReservations">My Reservations</a>
                <a href="/ordering">Order</a>
                <a href="/inventory">Inventory</a>
                <a href="/logout">Logout</a>
            {% else %}
                <a href="/login">Login</a>
            {% endif %}                
        </div>
    </div>
    <div class="form-container">
        <form action="/submitorder" method="POST" class="form-grid">
            <div>
                <label for="item">Item:</label>
                <select id="item" name="item" required onchange="calcPrice()">
                    <option value="">Select item</option>
                    <option value="steak">Steak</option>
                    <option value="chicken">Chicken</option>
                    <option value="pork">Pork</option>
                </select>
            </div>
            <div>
                <label for="size">Size:</label>
                <select id="size" name="size" required onchange="calcPrice()">
                    <option value="">Select size</option>
                    <option value="20">20 lbs</option>
                    <option value="40">40 lbs</option>
                    <option value="80">80 lbs</option>
                </select>
            </div>

            <div>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="100" required onchange="calcPrice()">
            </div>

            <div>
                <label for="price">Price:</label>
                <input type="text" id="result" disabled>
            </div>
            

            <div class="full-width">
                <button type="submit">Submit</button>
                <ul>
                    <!-- Example error messages -->
                    <li class="error_message">Please fill out all fields correctly.</li>
                </ul>
            </div>
        </form>
    </div>

    <script>
        function calcPrice() {
            let quant = document.getElementById("quantity").value;
            let size = document.getElementById("size").value;
            if (quant && size) {  // Check that both quantity and size are selected
                let result = quant * size * 1.62;
                document.getElementById("result").value = "$" + result.toFixed(2);  // Display the result rounded to 2 decimal places
            }
        }

    </script>
</body>
</html>
