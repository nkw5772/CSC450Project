<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordering</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            width: 500px;
            max-width: 90%;
        }

        h2 {
            color: #1181f5;
            text-align: center;
            margin-bottom: 20px;
            font-size: 27px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        label {
            color: #333333;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        select,
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff6600; 
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #e65c00; 
        }

        small {
            display: block;
            color: #666666;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 15px;
        }

        a {
            color: #1181f5;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .error_message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Ordering</h2>

        <form action="/submitorder" method="POST" class="form-grid">

            <div>
                <label for="item">Item:</label>
                <select id="item" name="item" required>
                    <option value="">Select item</option>
                    <option value="steak">Steak</option>
                    <option value="chicken">Chicken</option>
                    <option value="pork">Pork</option>
                </select>
            </div>
            <div>
                <label for="size">Size:</label>
                <select id="size" name="size" required>
                    <option value="">Select size</option>
                    <option value="10lbs">10 lbs</option>
                    <option value="20lbs">20 lbs</option>
                    <option value="30lbs">40 lbs</option>

                </select>
            </div>

            <div>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="100" required>
            </div>

            <div class="full-width">
                <button type="submit">Submit</button>
                <button type="button" class="back-button" onclick="window.history.back();">Back</button>
                <ul>
                    <!-- Example error messages -->
                    <li class="error_message">Please fill out all fields correctly.</li>
                </ul>
            </div>
        </form>
    </div>
</body>
</html>
