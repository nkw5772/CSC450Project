<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
        
            body {
                display: flex;
                flex-direction: column; /* Stack the navbar and content vertically */
                justify-content: flex-start; /* Content should start from the top */
                align-items: center; /* Center content horizontally */
                min-height: 100vh;
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
            }
        
            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: #1181f5;
                color: #ffffff;
                padding: 10px 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                position: sticky;
                top: 0;
                width: 100%;
                z-index: 1000;
            }
        
            .navbar a {
                color: #ffffff;
                text-decoration: none;
                margin: 0 15px;
                font-size: 16px;
                transition: color 0.3s;
            }
        
            .navbar a:hover {
                color: #ff6600;
            }
        
            .login-container {
                background-color: #ffffff;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 300px;
                text-align: center;
                margin-top: 100px; /* Space from the top due to sticky navbar */
            }
        
            h2 {
                color: #1181f5;
                margin-bottom: 20px;
                font-size: 27px;
            }
        
            label {
                color: #333333;
                font-weight: bold;
            }
        
            input[type="text"], input[type="password"] {
                width: 100%;
                padding: 10px;
                margin: 8px 0;
                border: 1px solid #cccccc;
                border-radius: 5px;
                box-sizing: border-box;
            }
        
            button {
                width: 100%;
                padding: 10px;
                background-color: #ff6600;
                color: #ffffff;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
        
            button:hover {
                background-color: #e65c00;
            }
        
            p {
                margin-top: 15px;
                color: #333333;
            }
        
            a {
                color: #1181f5;
                text-decoration: none;
            }
        
            a:hover {
                text-decoration: underline;
            }
        
            #error_message {
                color: red;
            }
        </style>
        
    </head>
    <body>
        <div class="navbar">
            <h1>Login</h1>
            <div class="brand">CSC450Project</div>
        </div>
        <div class="login-container">
            <h2>Login</h2>
            
            <form action="/" method="POST">
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email" required><br><br>
                
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br><br>
                
                <button type="submit">Login</button>
            </form>
            <p id="error_message" class="error_message">{{error_message}}</p>
            <p>Don't have an account? <a href="/createAccount">Register here</a></p>
        </div>
    </body>
</html>
