<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-In Reservation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .form-container, .table-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            width: 500px;
            max-width: 90%;
            margin-bottom: 30px;
        }

        h2 {
            color:  #1181f5; 
            text-align: center;
            margin-bottom: 20px;
            font-size: 27px;
        }

        label {
            color: #333333;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff6600; 
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #e65c00; 
        }

        .table-container table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table-container th, .table-container td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dddddd;
        }

        .table-container th {
            background-color: #f8f8f8;
            color: #1181f5;
        }

        .table-container tr:hover {
            background-color: #f1f1f1;
        }

        .error_message {
            color: red;
        }
        
    </style>
</head>
<body>
    {% if not resSearch %}
    <div class="form-container">
        <h2>Check-In Reservation</h2>
        <form id="search-form" method="POST">
            <label for="customer-name">Enter Customer Name:</label>
            <input type="text" id="customer-name" name="last_name" required>
            <button type="submit">Search</button>
        </form>
        <div id="reservation-list"></div>
    </div>
    {% else %}
    <div class="table-container">
        <h2>Search Results</h2>
        <table id="reservation-table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Number of Guests</th>
                    <th>Table ID</th>
                </tr>
            </thead>
            <tbody id="reservation-table-body">
                {% for row in resSearch %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endif %}
</body>
</html>
